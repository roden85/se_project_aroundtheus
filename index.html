<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Logo" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Profile Photo"
            class="profile__image"
          />
          <div class="profile__heading">
            <div class="profile__header">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__button profile__button-edit"
                type="button"
                aria-label=""
              ></button>
            </div>
            <p class="profile__bio">Explorer</p>
          </div>
        </div>
        <button
          class="profile__button profile__button-add"
          type="button"
          aria-label=""
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Around the U.S.</p>
    </footer>

    <section class="modal modal_closed">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h3 class="modal__header">Edit profile</h3>
        <form
          action="#"
          class="modal__form"
          id="modal-profile-form"
          name="form"
        >
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__form-input"
              id="profile-name"
              name="name"
              placeholder="Jacques Cousteau"
              required
            />
            <input
              type="text"
              class="modal__form-input"
              id="profile-bio"
              name="description"
              placeholder="Explorer"
              required
            />
          </fieldset>
          <fieldset class="modal__fieldset">
            <button
              type="submit"
              class="modal__form-submit"
              id="submit-button"
              name="submit-button"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </section>

    <template id="cards-template">
      <li class="cards__list-item">
        <img src="" alt="" class="cards__list-image" />
        <div class="cards__list-content">
          <h2 class="cards__list-content-title"></h2>
          <button
            class="cards__list-content-button"
            type="button"
            aria-label=""
          >
            <img
              src="images/likebutton.svg"
              alt="Like Button"
              class="cards__list-button-list"
            />
          </button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
