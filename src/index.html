<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="pages/index.css" /> -->
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="Logo"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__image-wrapper">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Profile Photo"
              class="profile__image"
            />
          </div>
          <div class="profile__heading">
            <div class="profile__header">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__button profile__button-edit"
                type="button"
                aria-label=""
              ></button>
            </div>
            <p class="profile__bio">Explorer</p>
          </div>
        </div>
        <button
          class="profile__button profile__button-add"
          id="add-button"
          type="button"
          aria-label=""
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Around the U.S.</p>
    </footer>

    <section class="modal" id="add-popup">
      <div class="modal__container">
        <button class="modal__close-button modal__close-form"></button>
        <h3 class="modal__header">New Place</h3>
        <form
          action="#"
          class="modal__form"
          id="modal-photo-form"
          name="photo-form"
          novalidate
        >
          <fieldset class="modal__fieldset">
            <div class="modal__input-wrapper">
              <input
                type="text"
                class="modal__form-input"
                id="photo-name"
                name="title"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
                value=""
              />
              <span class="modal__error" id="photo-name-error"></span>
            </div>
            <div class="modal__input-wrapper">
              <input
                type="url"
                class="modal__form-input"
                id="url-link"
                name="link"
                placeholder="Image link"
                required
                value=""
              />
              <span class="modal__error" id="url-link-error"></span>
            </div>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button
              type="submit"
              class="modal__form-submit modal__form-submit_disabled"
              id="create-button"
              name="submit-button"
              disabled
            >
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="modal" id="edit-popup">
      <div class="modal__container">
        <button class="modal__close-button modal__close-form"></button>
        <h3 class="modal__header">Edit profile</h3>
        <form
          action="#"
          class="modal__form"
          id="modal-profile-form"
          name="profile-form"
          novalidate
        >
          <fieldset class="modal__fieldset">
            <div class="modal__input-wrapper">
              <input
                type="text"
                class="modal__form-input"
                id="profile-name"
                name="name"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
                value=""
              />
              <span class="modal__error" id="profile-name-error"></span>
            </div>
            <div class="modal__input-wrapper">
              <input
                type="text"
                class="modal__form-input"
                id="profile-bio"
                name="description"
                placeholder="Description"
                minlength="2"
                maxlength="200"
                required
                value=""
              />
              <span class="modal__error" id="profile-bio-error"></span>
            </div>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button
              type="submit"
              class="modal__form-submit"
              id="submit-button"
              name="submit-button"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="modal" id="profile-image-popup">
      <div class="modal__container">
        <button class="modal__close-button modal__close-form"></button>
        <h3 class="modal__header">Change profile picture</h3>
        <form
          action="#"
          class="modal__form"
          id="modal-profile-image-form"
          name="profile-image-form"
          novalidate
        >
          <fieldset class="modal__fieldset">
            <div class="modal__input-wrapper">
              <input
                type="url"
                class="modal__form-input"
                id="url-link"
                name="link"
                placeholder="Profile image link"
                required
                value=""
              />
              <span class="modal__error" id="url-link-error"></span>
            </div>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button
              type="submit"
              class="modal__form-submit modal__form-submit_disabled"
              id="create-button"
              name="submit-button"
              disabled
            >
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="modal" id="modal__preview">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close-button modal__close-button_type_preview"
        ></button>
        <img class="modal__preview-image" src="#" alt="#" />
        <p class="modal__caption"></p>
      </div>
    </section>

    <section class="modal">
      <div class="modal__container modal__container_type_delete">
        <button class="modal__close-button modal__close-delete"></button>
        <h3 class="modal__header modal__header_type_delete">Are you sure?</h3>
        <button
          type="submit"
          class="modal__form-submit modal__form-submit_type_delete"
          name="submit-button"
          disabled
        >
          Yes
        </button>
      </div>
    </section>

    <template id="cards-template">
      <li class="cards__list-item">
        <button class="cards__trash-button" type="button" aria-label="">
          <img
            src="<%=require('./images/trashicon.svg')%>"
            alt="Trash Icon"
            class="cards__trash-icon"
          />
        </button>
        <img src="#" alt="#" class="cards__list-image" />
        <div class="cards__list-content">
          <h2 class="cards__list-content-title"></h2>
          <button
            class="cards__list-content-button"
            type="button"
            aria-label=""
          >
            <img
              src="<%=require('./images/likebutton.svg')%>"
              alt="Like Icon"
              class="cards__like-button"
            />
          </button>
        </div>
      </li>
    </template>

    <!-- <script type="module" src="./scripts/index.js"></script> -->
  </body>
</html>
